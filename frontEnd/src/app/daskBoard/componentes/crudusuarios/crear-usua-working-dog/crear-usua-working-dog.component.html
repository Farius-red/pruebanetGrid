<form [formGroup]="newUsu">

  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Crear Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombre"  name="nombre" formControlName="nombre" [(ngModel)]="this.usuarios.usu.nombre">
            <mat-error *ngIf="newUsu.controls['nombre'].hasError('required')">
              nombre <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Escriba su apellido"  name="apellido" formControlName="apellido" [(ngModel)]="this.usuarios.usu.apellido">
            <mat-error *ngIf="newUsu.controls['nombre'].hasError('required')">
              nombre <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Escriba su edad"  name="edad" formControlName="edad" [(ngModel)]="this.usuarios.usu.edad">
            <mat-error *ngIf="newUsu.controls['edad'].hasError('required')">
              nombre <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Escriba su cc"  name="cedula" formControlName="cedula" [(ngModel)]="this.usuarios.usu.cedula">
            <mat-error *ngIf="newUsu.controls['cedula'].hasError('required')">
              nombre <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

      </div>
      
    <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="telfono"  name="telefono" formControlName="telefono" [(ngModel)]="this.usuarios.usu.telefono">
            <mat-error *ngIf="newUsu.controls['telefono'].hasError('required')">
              nombre <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        

      </div>

      
    </mat-card-content>
    <mat-card-actions class="container text-center">
      <button mat-raised-button color="warn"  (click)="guardar()" >  <mat-icon>edit</mat-icon> Editar Usuario</button>

      <button mat-raised-button color="primary"  (click)="create()" >  <mat-icon>person_add</mat-icon> Crear Usuario</button>
    </mat-card-actions>
  </mat-card>
</form>
